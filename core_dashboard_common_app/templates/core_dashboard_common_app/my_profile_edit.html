{% block title %}<h1><span>My Profile - Edit</span></h1>{% endblock %}

{% block content%}
Use the following form to edit your information.
<div>
<form action="{% url 'core_dashboard_profile_edit' %}" method="post">
 	{% csrf_token %}
    {{ data.form }}
    <div id="profile_error" style="font-weight: bold;">
    {{ data.action_result }}
    </div>
    <div class="mt-5 d-flex justify-content-end">
        <button type="button" class="btn btn-secondary {% if BOOTSTRAP_VERSION|first == "4" %}mr-1{% elif BOOTSTRAP_VERSION|first == "5" %}me-1{% endif %}" onclick="location.href='{% url 'core_dashboard_profile' %}'">
            <i class="fas fa-times"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save changes
        </button>
    </div>
</form>
</div>
{% endblock %}
