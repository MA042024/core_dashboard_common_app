{% block title %}<h1><span>My Profile - Edit</span></h1>{% endblock %}

{% block content%}
Use the following form to edit your information.
<div>
<form action="{% url 'core_dashboard_profile_edit' %}" method="post">
 	{% csrf_token %}
    {{ data.form }}
    <div id="profile_error" style="font-weight: bold;">
    {{ data.action_result }}
    </div>
    <div class="raw pull-right" style="padding-top: 20px;">
        <button type="button" class="btn btn-default" onclick="location.href='{% url 'core_dashboard_profile' %}'">
            <i class="fa fa-close"></i> Cancel
        </button>
        <button type="submit" class="btn btn-default">
            <i class="fa fa-save"></i> Save Changes
        </button>
    </div>
</form>
</div>
{% endblock %}
